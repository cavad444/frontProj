<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="js/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/e447c45923.js"
      crossorigin="anonymous"
    ></script>
    <title>P</title>
  </head>
  <body>
    <header>
      <section class="section-header">
        <div class="navbar">
          <div class="nav-left">
            <img class="main-logo" src="assets/images/main-logo.svg" alt="" />

            <div class="nav-span-div" id="buisness">
              <span class="nav-span"> Biznes üçün xidmətlər </span>
            </div>

            <div class="nav-span-div" id="credit">
              <span class="nav-span"> Kreditlər </span>
            </div>

            <div class="nav-span-div" id="factoring">
              <span class="nav-span"> Faktorinq </span>
            </div>

            <div class="nav-span-div" id="operations">
              <span class="nav-span"> Sənədli əməliyyatlar </span>
            </div>

            <div class="nav-span-div" id="additional-information">
              <span class="nav-span"> Əlavə xidmətlər </span>
            </div>
          </div>

          <div class="nav-right">
            <button class="nav-button">
              Onlayn Bank <i class="fa-solid fa-angle-down"></i>
            </button>
          </div>
        </div>
        <div class="dropdown"></div>
      </section>
    </header>
    <section class="section-carousel-main">
      <div class="carousel-item active">
        <div class="container-carousel">
          <h1>Biznes kartlar</h1>
          <span>Banka gelmeden her shey</span>
          <button>Daha etrafli</button>
        </div>
      </div>
    </section>
